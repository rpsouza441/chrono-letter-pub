# ========================================
# Chrono Letter - CI/CD Pipeline
# ========================================
# Dispara em push/PR para main
# Build → Test → Docker → Deploy

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ================================
  # Job 1: Build e Testes
  # ================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build e Testes
        run: ./mvnw verify -B

      - name: Upload relatório de testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

  # ================================
  # Job 2: Build e Push Docker Image
  # ================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extrair metadata para Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build e Push imagem
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ================================
  # Job 3: Deploy no Servidor
  # ================================
  deploy:
    name: Deploy to Server
    runs-on: self-hosted    
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Login no GHCR
        run: echo "${{ secrets.PAT_TOKEN }}" | docker login ghcr.io -u rpsouza441 --password-stdin

      - name: Deploy aplicação
        run: |
          echo "=== Deploy Chrono Letter ==="
          cd /srv/DATA/chrono-letter
          docker compose -f compose.prod.yaml pull
          docker compose -f compose.prod.yaml up -d
          docker image prune -f
          echo "=== Deploy concluído ==="

  # ================================
  # Job 4: Sync para repo público
  # ================================
  sync-public:
    name: Sync to Public Repo
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to public repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PAT_TOKEN }}
        with:
          source-directory: '.'
          destination-github-username: 'rpsouza441'
          destination-repository-name: 'chrono-letter-pub'
          target-branch: main
          user-email: rpsouza441@users.noreply.github.com
          user-name: rpsouza441

